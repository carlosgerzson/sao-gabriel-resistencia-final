<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Responsivo do Jogo</title>
    <style>
        body {
          margin: 0;
          background-color: black;
          overflow-x: hidden;
          display: flex;
          flex-direction: column;
          align-items: center; /* Centraliza horizontalmente */
          min-height: 100vh;
          box-sizing: border-box;
          padding-bottom: 0; /* Removendo o padding-bottom do body por enquanto */
        }
      
        .silhueta-urbana-container {
          position: fixed; /* Fixa em relação ao viewport */
          bottom: 0; /* Alinha à parte inferior do viewport */
          left: 50%; /* Centraliza horizontalmente */
          transform: translateX(-50%);
          width: 900px;
          height: auto;
          z-index: 0;
          box-sizing: border-box;
        }
      
        .silhueta-urbana-container img {
          display: block;
          width: 100%;
          height: auto;
          object-fit: contain;
        }


      
        .silhueta-urbana {
          width: 100%;
          height: 100%;
          background-image: url('silhueta_urbana.png');
          background-repeat: no-repeat;
          background-size: contain;
          background-position: center bottom;
        }
      
        .elementos-inferiores {
          display: flex;
          gap: 20px;
          position: fixed;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          z-index: 10;
          background-color: rgba(0, 0, 0, 0.5);
          padding: 15px;
          border-radius: 10px;
        }
      
        .botao-acao {
          padding: 10px 20px;
          font-size: 1em;
          background-color: #333;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
      
        @media (max-width: 600px) {
          .elementos-inferiores {
            flex-direction: column;
            align-items: center;
            top: 10px;
            left: 0;
            transform: translateX(0);
            width: 90%;
            padding: 10px;
          }
      
          .botao-acao {
            width: 100%;
            margin-bottom: 10px;
          }
        }

        
      </style>
</head>
<body>
    <div class="silhueta-urbana-container">
        <img src="silhueta_urbana.png" style="display: block; width: 100%; height: auto;">
    </div>

    <div class="elementos-inferiores">
        <button class="botao-acao">Ação 1</button>
        <button class="botao-acao">Ação 2</button>
    </div>
</body>
<script>
    function forceResize() {
      // Dispara um evento de redimensionamento na janela
      if (window.dispatchEvent) {
        window.dispatchEvent(new Event('resize'));
      } else if (document.createEvent) {
        var event = document.createEvent('HTMLEvents');
        event.initEvent('resize', true, false);
        document.dispatchEvent(event);
      } else {
        // Fallback para navegadores mais antigos (IE 8 e abaixo)
        window.resizeTo(window.innerWidth + 1, window.innerHeight + 1);
        window.resizeTo(window.innerWidth - 1, window.innerHeight - 1);
      }
    }
  
    // Chama a função forceResize após o carregamento da página
    window.onload = forceResize;
  </script>

</html>
