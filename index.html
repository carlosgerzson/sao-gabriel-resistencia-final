<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>São Gabriel Resistência Final</title>

    <script type="text/javascript" src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    
    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];

                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));

                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }

                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }
    </script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Crucial para evitar barras de rolagem */
            background-color: #080808; /* Cor de fundo do seu jogo, se o canvas não preencher 100% */
            width: 100%;
            height: 100%;
        }
        /* O game-container é o elemento pai onde o canvas do Phaser será injetado */
        #game-container { 
            width: 100vw; /* Ocupa 100% da largura da viewport */
            height: 100vh; /* Ocupa 100% da altura da viewport */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente o canvas dentro do container */
            align-items: center; /* Centraliza verticalmente o canvas dentro do container */
            background-color: #3b1a1a; /* Cor de fundo do seu jogo, se o canvas não preencher 100% */
        }
        /* O canvas do Phaser por padrão terá a tag <canvas>, vamos garantir que se comporte como bloco */
        canvas {
            display: block; 
            /* Se for necessário, pode adicionar max-width e max-height aqui, 
               mas o Phaser.Scale.RESIZE geralmente se adapta melhor sem isso */
        }
    </style>
</head>

<body>
    <div id="game-container"></div> 

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    
    <script src="main.js"></script> 
</body>
</html>
