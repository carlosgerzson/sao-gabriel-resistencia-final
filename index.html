<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Deslizante 3x3</title>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #8B5A2B;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-family: 'Rye', cursive;
            color: #3C2005;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        #high-score {
            font-family: 'Rye', cursive;
            color: #3C2005;
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.7;
            transition: opacity 0.5s;
        }

        #high-score.highlight {
            opacity: 1;
            font-size: 1.5em;
            color: #FFD700;
            /* Dourado para destacar */
        }

        .puzzle-wrapper {
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            max-width: 70%;
            margin: 0 auto;
            /* Centraliza horizontalmente */           
        }

        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: min(2px, 0.5%);
            background-color: #3C2005;
            width: min(60vw, 450px);
            aspect-ratio: 1 / 1;
            max-height: 90vh;            
        }

        .tile {
            width: 100%;
            height: 100%;
            background-color: #D2B48C;
            background-size: inherit;
            border: 2px solid #4A2F1A;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            box-sizing: border-box;          
        }

        .tile:hover {
            transform: scale(1.05);
        }

        .empty {
            background: transparent;
            border: none;          
        }

        .briefing {
            display: none;
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 320px;
            text-align: center;
            box-sizing: border-box;
        }

        .briefing-image {
            background-color: #3C2005;
            border: 5px solid #4A2F1A;
            border-radius: 5px;
            width: 150px;
            height: 150px;
            margin: 0 auto 10px;
            background-size: cover;
            background-position: center;
        }

        .briefing-inner {
            background-color: #3C2005;
            border: 5px solid #4A2F1A;
            border-radius: 5px;
            padding: 15px;
            min-height: 120px;
            color: #D2B48C;
            font-family: 'Arial', sans-serif;
            font-size: 1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .briefing h1 {
            font-family: 'Rye', cursive;
            color: #D2B48C;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 1.8em;
            margin: 0 0 10px;
        }

        #restart {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            font-family: 'Rye', cursive;
            color: #3C2005;
            background-color: #D2B48C;
            border: 2px solid #4A2F1A;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s;
        }

        #restart:hover {
            background-color: #E6C9A2;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
                margin-top: 5vh;
            }

            #high-score {
                font-size: 1em;
            }

            .puzzle-wrapper {
                max-width: 90%;
                padding: 5px;
            }

            .puzzle-container {
                width: min(90vw, 240px);
                grid-gap: min(1px, 0.5%);
            }

            .tile {
                background-size: 240px 240px;
            }

            .briefing {
                max-width: 90%;
            }

            .briefing-image {
                width: 120px;
                height: 120px;
            }

            .briefing-inner {
                min-height: 100px;
                font-size: 0.9em;
            }

            .briefing h1 {
                font-size: 1.5em;
            }
        }

        @media (min-width: 601px) and (max-width: 1200px) {
            h1 {
                font-size: 2em;
                margin-top: 3vh;
            }

            #high-score {
                font-size: 1.3em;
            }

            .puzzle-wrapper {
                max-width: 80%;
                padding: 10px;
            }

            .puzzle-container {
                width: min(70vw, 400px);
                grid-gap: min(2px, 0.5%);
            }

            .tile {
                background-size: 400px 400px;
            }

            .briefing {
                max-width: 80%;
            }

            .briefing-image {
                width: 150px;
                height: 150px;
            }

            .briefing-inner {
                min-height: 120px;
                font-size: 1em;
            }

            .briefing h1 {
                font-size: 2em;
            }
        }

        @media (min-width: 1201px) {
            h1 {
                font-size: 2.5em;
                margin-top: 2vh;
            }

            #high-score {
                font-size: 1.5em;
            }

            .puzzle-wrapper {
                max-width: 70%;
                padding: 15px;
            }

            .puzzle-container {
                width: min(60vw, 450px);
                grid-gap: min(2px, 0.5%);
            }

            .tile {
                background-size: 450px 450px;
            }

            .briefing {
                max-width: 70%;
            }

            .briefing-image {
                width: 200px;
                height: 200px;
            }

            .briefing-inner {
                min-height: 150px;
                font-size: 1.2em;
            }

            .briefing h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>

<body>
    <h1 id="main-title">MARECHAIS</h1>
    <div id="high-score">High Score: --</div>
    <div class="puzzle-wrapper" id="puzzle-wrapper">
        <div class="puzzle-container" id="puzzle"></div>
    </div>
    <div class="briefing" id="briefing">
        <div class="briefing-image" id="briefing-image"></div>
        <div class="briefing-inner">
            <h1 id="briefing-title"></h1>
            <p id="briefing-text"></p>
        </div>
    </div>
    <button id="restart">Jogar Novamente</button>
    <audio id="tap-sound" src="tap.mp3"></audio>
    <audio id="finish-sound" src="finish.mp3"></audio>

    <script>
    // Variáveis globais únicas
    const puzzle = document.querySelector('.puzzle-container'); // Alinha com o CSS recente
    const puzzleWrapper = document.getElementById('puzzle-wrapper');
    const mainTitle = document.getElementById('main-title');
    const briefing = document.getElementById('briefing');
    const briefingImage = document.getElementById('briefing-image');
    const briefingTitle = document.getElementById('briefing-title');
    const briefingText = document.getElementById('briefing-text');
    const restartBtn = document.getElementById('restart');
    const tapSound = document.getElementById('tap-sound');
    const finishSound = document.getElementById('finish-sound');
    const highScoreDisplay = document.getElementById('high-score');
    const size = 3; // Tamanho padrão do grid
    let board = []; // Inicializa como array vazio
    let emptyPos = { row: size - 1, col: size - 1 }; // Posição inicial do tile vazio
    let currentImage = ''; // Será definido por selectRandomImage
    let currentBriefing = {};
    let previousImageIndex = -1;
    let startTime, endTime;

    const images = [
        { file: 'foto1.png', title: 'João Propício M. Barreto', text: 'Barão de São Gabriel: Combateu nas guerras do sul do Brasil (1825-1865).' },
        { file: 'foto2.png', title: 'Hermes R. da Fonseca', text: 'Presidente do Brasil (1910-1914), com forte influência militar.' },
        { file: 'foto3.png', title: 'Fábio Azambuja', text: 'Marcante na história militar brasileira.' },
        { file: 'foto4.png', title: 'João N. de Medeiros Mallet', text: 'Ministro da Guerra no governo Campos Sales.' },
        { file: 'foto5.png', title: 'João B. Mascarenhas de Moraes', text: 'Liderou a FEB nas montanhas da Europa.' }
    ];

    function selectRandomImage() {
        let index = Math.floor(Math.random() * images.length);
        while (index === previousImageIndex) {
            index = Math.floor(Math.random() * images.length);
        }
        previousImageIndex = index;
        const selected = images[index];
        console.log('Imagem selecionada:', selected.file);
        return selected;
    }

    function createBoard() {
        const selectedImage = selectRandomImage();
        currentImage = selectedImage.file;
        currentBriefing = { title: selectedImage.title, text: selectedImage.text };
        board = Array(size).fill().map(() => Array(size).fill(0));
        let numbers = Array.from({ length: size * size }, (_, i) => i);
        numbers = shuffleWithParity(numbers);
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                const index = i * size + j;
                board[i][j] = numbers[index];
                if (board[i][j] === size * size - 1) {
                    emptyPos = { row: i, col: j };
                    console.log(`Espaço vazio definido em: [${i}, ${j}] com valor ${board[i][j]}`);
                }
            }
        }
        startTime = Date.now();
        puzzleWrapper.style.display = 'block';
        mainTitle.style.display = 'block';
        briefing.style.display = 'none';
        renderBoard();
        updateHighScore();
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function getInversions(arr) {
        let inversions = 0;
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j] && arr[i] !== size * size - 1 && arr[j] !== size * size - 1) {
                    inversions++;
                }
            }
        }
        return inversions;
    }

    function shuffleWithParity(array) {
        let shuffled = shuffle([...array]);
        let inversions = getInversions(shuffled);
        while (inversions % 2 !== 0) {
            shuffled = shuffle([...array]);
            inversions = getInversions(shuffled);
        }
        return shuffled;
    }

    function getTileSize() {
        const width = window.innerWidth;
        const containerWidth = Math.min(
            width * (width < 600 ? 0.9 : width < 1200 ? 0.7 : 0.6),
            width < 600 ? 240 : width < 1200 ? 400 : 450
        );
        const gap = width < 600 ? 1 : 2;
        const tileSize = (containerWidth - (size - 1) * gap) / size;
        console.log(`Viewport: ${width}px, Container: ${containerWidth}px, TileSize: ${tileSize}px, Gap: ${gap}px`);
        return tileSize;
    }

    function renderBoard() {
        if (!board || board.length === 0 || !board[0] || board[0].length !== size) {
            console.error('Board não inicializado ou com tamanho incorreto. Inicializando novamente...');
            createBoard(); // Usa createBoard para reiniciar
            return;
        }
        puzzle.innerHTML = '';
        const tileSize = getTileSize();
        const totalSize = tileSize * size + (size - 1) * (window.innerWidth < 600 ? 1 : 2);
        console.log(`Rendering with tileSize: ${tileSize}px, totalSize: ${totalSize}px, Board: ${JSON.stringify(board)}`);
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                if (!board[i] || board[i][j] === undefined) {
                    console.error(`Erro na posição [${i}][${j}]:`, board[i]);
                    continue;
                }
                const tile = document.createElement('div');
                const value = board[i][j];
                tile.className = value === size * size - 1 ? 'tile empty' : 'tile';
                if (value !== size * size - 1) {
                    const originalRow = Math.floor(value / size);
                    const originalCol = value % size;
                    tile.style.backgroundImage = `url('${currentImage}')`;
                    tile.style.backgroundSize = `${totalSize}px ${totalSize}px`;
                    tile.style.backgroundPosition = `-${(originalCol * tileSize)}px -${(originalRow * tileSize)}px`;
                    const img = new Image();
                    img.src = currentImage;
                    img.onload = () => console.log('Imagem carregada:', currentImage);
                    img.onerror = () => console.error(`Erro ao carregar a imagem: ${currentImage}`);
                }
                tile.style.width = `${tileSize}px`;
                tile.style.height = `${tileSize}px`;
                tile.addEventListener('click', () => {
                    moveTile(i, j);
                    if (tile.className !== 'tile empty') {
                        try {
                            tapSound.play().catch(e => console.error('Erro ao tocar som de tap:', e));
                        } catch (e) {
                            console.error('Erro ao acessar som de tap:', e);
                        }
                    }
                });
                puzzle.appendChild(tile);
            }
        }
        checkWin();
        console.log('Board após render:', board.map(row => [...row]), 'Empty pos:', emptyPos);
    }

    function moveTile(row, col) {
        if (Math.abs(row - emptyPos.row) + Math.abs(col - emptyPos.col) === 1) {
            [board[row][col], board[emptyPos.row][emptyPos.col]] = [board[emptyPos.row][emptyPos.col], board[row][col]];
            emptyPos = { row, col };
            renderBoard();
        }
    }

    function checkWin() {
        let isWin = true;
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                const expected = i * size + j;
                if (board[i][j] !== expected) {
                    isWin = false;
                    break;
                }
            }
        }
        if (isWin) {
            endTime = Date.now();
            const timeTaken = (endTime - startTime) / 1000;
            updateHighScore(timeTaken);
            try {
                finishSound.play().catch(e => console.error('Erro ao tocar som de finish:', e));
            } catch (e) {
                console.error('Erro ao acessar som de finish:', e);
            }
            setTimeout(() => {
                puzzleWrapper.style.display = 'none';
                mainTitle.style.display = 'none';
                briefing.style.display = 'block';
                briefingImage.style.backgroundImage = `url('${currentImage}')`;
                briefingTitle.textContent = currentBriefing.title;
                briefingText.textContent = currentBriefing.text;
                highScoreDisplay.classList.add('highlight');
                setTimeout(() => highScoreDisplay.classList.remove('highlight'), 3000);
            }, 1500);
        }
    }

    function updateHighScore(timeTaken) {
        let highScore = localStorage.getItem('highScore');
        if (highScore === null) highScore = Infinity;
        else highScore = parseFloat(highScore);
        if (timeTaken && timeTaken < highScore) {
            highScore = timeTaken;
            localStorage.setItem('highScore', highScore);
        }
        highScoreDisplay.textContent = `High Score: ${highScore === Infinity ? '--' : highScore.toFixed(2)}s`;
    }

    function initializeAudio() {
        const playSilent = () => {
            tapSound.play().then(() => tapSound.pause()).catch(e => console.error('Erro ao inicializar som:', e));
            finishSound.play().then(() => finishSound.pause()).catch(e => console.error('Erro ao inicializar som:', e));
        };
        document.addEventListener('touchstart', playSilent, { once: true });
        document.addEventListener('click', playSilent, { once: true });
    }

    window.onresize = function() {
        renderBoard();
    };

    restartBtn.addEventListener('click', createBoard);
    initializeAudio();
    createBoard();
</script>
</body>

</html>
