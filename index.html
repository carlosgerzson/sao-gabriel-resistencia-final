<!DOCTYPE html>
<html>
<head>
    <title>Teste de Fundos - ResistÃªncia Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, height=device-height">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: calc(100vw * 9 / 16);
            overflow: hidden;
        }
        .bg-image {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="bg-image" id="bgContainer">
            <img src="assets/" alt="Fundo" class="bg-img" id="bgImg">
        </div>
    </div>

    <script>
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        window.addEventListener('resize', () => {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            adjustBackground();
        });

        function adjustBackground() {
            const container = document.getElementById('gameContainer');
            const bgImg = document.getElementById('bgImg');
            const innerWidth = window.innerWidth;
            const innerHeight = window.innerHeight;

            console.log(`InnerWidth: ${innerWidth}, InnerHeight: ${innerHeight}`); // Log pra verificar

            if (innerWidth <= 375 && innerHeight <= 667) {
                bgImg.src = 'assets/resol-1.png'; // iPhone SE
            } else if (innerWidth <= 393 && innerHeight <= 737) {
                bgImg.src = 'assets]/resol-2.png'; // Redmi
            } else if (innerWidth <= 393 && innerHeight <= 852) {
                bgImg.src = 'assets/resol-3.png'; // iPhone 15 Pro
            } else if (innerWidth <= 768 && innerHeight <= 1024) {
                bgImg.src = 'assets/resol-4.png'; // HD
            } else {
                bgImg.src = 'assets/resol-5.png'; // FullHD
            }

            container.style.width = innerWidth + 'px';
            container.style.height = innerHeight + 'px';
        }

        window.addEventListener('load', adjustBackground);
    </script>
</body>
</html>
