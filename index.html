<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>São Gabriel Resistência Final</title>

    <script type="text/javascript" src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>

    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];

                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));

                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }

                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }
    </script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Importantíssimo para evitar scrollbars */
            width: 100%;
            height: 100%;
            background-color: black;
            /* Estes 3 garantem que o body é um flex container e centraliza seu conteúdo */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* O game-container é o elemento pai onde o canvas do Phaser será injetado */
        #game-container {
            width: 100%;
            height: 100%;
            /* O game-container também deve ser flex para o canvas poder ser centralizado dentro dele pelo Phaser */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Adicione uma borda temporária para visualização */
            border: 2px solid blue;
            /* REMOVA ISSO DEPOIS */
        }

        #game-container canvas {
            display: block;
            /* Essencial para remover margens padrão */
            /* Você pode remover a borda vermelha se não precisar dela para depuração */
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div id="game-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
