<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"> 
    <title>São GAbriel> Resistência Final</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navegacao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">

        <div id="tela-inicial" class="tela">
            <img src="tela_inicial.png" alt="Tela Inicial">
            <button id="btn-continuar-inicial">Continuar</button>
        </div>

        <div id="tela-introducao1" class="tela">
            <img src="tela_introducao1.png" alt="Introdução 1">
            <button id="btn-continuar-introducao1">Continuar</button>
        </div>

        <div id="tela-introducao2" class="tela">
            <img src="tela_introducao2.png" alt="Introdução 2">
            <button id="btn-continuar-introducao2">Continuar</button>
        </div>

        <div id="mapa-fases" class="tela">
            <img src="mapa_fases.png" alt="Mapa de Fases">
            <div class="niveis-container-botoes">
                <button class="nivel-btn nivel-1" data-nivel="1">Nível 1</button>
                <button class="nivel-btn nivel-2" data-nivel="2">Nível 2</button>
                <button class="nivel-btn nivel-3" data-nivel="3">Nível 3</button>
                <button class="nivel-btn nivel-4" data-nivel="4">Nível 4</button>
                <button class="nivel-btn nivel-5" data-nivel="5">Nível 5</button>
                <button class="nivel-btn nivel-6" data-nivel="6">Nível 6</button>
                <button class="nivel-btn nivel-7" data-nivel="7">Nível 7</button>
                <button class="nivel-btn nivel-8" data-nivel="8">Nível 8</button>
                <button class="nivel-btn nivel-9" data-nivel="9">Nível 9</button>
                <button class="nivel-btn nivel-10" data-nivel="10">Nível 10</button>
            </div>
        </div>

        <div id="briefings" class="tela" style="display: none;">
            <img id="alvo1_briefing" class="tela-briefing" src="briefings/alvo1_briefing.png" alt="Briefing Nível 1"
                style="display: none;">
            <img id="alvo2_briefing" class="tela-briefing" src="briefings/alvo2_briefing.png" alt="Briefing Nível 2"
                style="display: none;">
            <img id="alvo3_briefing" class="tela-briefing" src="briefings/alvo3_briefing.png" alt="Briefing Nível 3"
                style="display: none;">
            <button id="btn-jogar-briefing">Jogar</button>
        </div>

        <div id="game">

            <!--img id="background" src="background.png" alt="Background"-->

            <div id="game-controls">
                <button id="pausar-continuar-btn">Pausar</button>
                <button id="salvar-btn">Salvar Jogo</button>
                <button id="terminar-partida-btn">Terminar Partida</button>
            </div>

            <div id="top-bar">
                <div id="tempo">00:00</div>
                <div id="game-title">
                    <p>SÃO GABRIEL</p>
                    <p>RESISTÊNCIA FINAL</p>
                </div>
                <button id="menu-button">MENU</button>
            </div>

            <div class="silhueta-urbana"></div>

            <div id="ford_t_container">
                <img id="ford_t" src="ford_t.png" alt="Ford T">
            </div>

            <img src="army_e.png" alt="Army E" class="army" id="army_e">
            <img src="army_c.png" alt="Army C" class="army" id="army_c">
            <img src="army_d.png" alt="Army D" class="army" id="army_d">

            <div id="torre_e_container">
                <img id="torre_e" src="torre_e.png" alt="Torre E">
            </div>

            <div id="torre_c_e_d_container">
                <img id="torre_c_e_d" src="torre_c_e_d.png" alt="Torre C e D">
            </div>

            <div id="pedestal_d_container">
                <img id="pedestal_d" src="pedestal_d.png" alt="Pedestal D">
            </div>

            <img id="target" src="target.png" alt="Target" style="position:absolute; display:none;">

            <div id="tela-ativa"
                style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; background-color: rgba(0, 0, 0, 0.8); flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                <div id="briefing-container" style="display: flex; flex-direction: column; align-items: center;">
                    <img id="briefing-img" src="" alt="Briefing"
                        style="max-width: 80%; max-height: 80%; margin-bottom: 20px;">
                </div>
                <button id="btn-iniciar-jogo"
                    style="margin-top: 20px; padding: 10px 20px; font-size: 1.2em; cursor: pointer;">Jogar</button>
            </div>


            <div id="alvo1-container" class="alvo-container"
                style="position: absolute; left: 197px; bottom: 48px; width: 507px; height: 363px;">
                <div id="alvo1_predio" class="alvo1-camada alvo1-predio"></div>
                <div id="alvo1_dano1" class="alvo1-camada alvo1-dano1" style="display: none;"></div>
                <div id="alvo1_dano2" class="alvo1-camada alvo1-dano2" style="display: none;"></div>
                <div id="alvo1_destruido" class="alvo1-camada alvo1-destruido" style="display: none;"></div>
                <div id="alvo1_fundo" class="alvo1-camada alvo1-fundo" style="display: none;"></div>
            </div>

            <div id="alvo2-container" class="alvo-container"
                style="position: absolute; left: 197px; bottom: 48px; width: 507px; height: 363px; border: 1px solid red; display: none;">
                <div id="alvo2_predio" class="alvo2-camada alvo2-predio"></div>
                <div id="alvo2_dano1" class="alvo2-camada alvo2-dano1" style="display: none;"></div>
                <div id="alvo2_dano2" class="alvo2-camada alvo2-dano2" style="display: none;"></div>
                <div id="alvo2_destruido" class="alvo2-camada alvo2-destruido" style="display: none;"></div>
                <div id="alvo2_fundo" class="alvo2-camada alvo2-fundo" style="display: none;"></div>
            </div>

            <div id="alvo3-container" class="alvo-container"
                style="position: absolute; left: 197px; bottom: 48px; width: 507px; height: 363px; border: 1px solid red; display: none;">
                <div id="alvo3_predio" class="alvo3-camada alvo3-predio"></div>
                <div id="alvo3_dano1" class="alvo3-camada alvo3-dano1" style="display: none;"></div>
                <div id="alvo3_dano2" class="alvo3-camada alvo3-dano2" style="display: none;"></div>
                <div id="alvo3_destruido" class="alvo3-camada alvo3-destruido" style="display: none;"></div>
                <div id="alvo3_fundo" class="alvo3-camada alvo3-fundo" style="display: none;"></div>
            </div>

            <img src="antimissil.png" alt="Míssil" class="missil" style="position: absolute; display: none;">
            <button id="modo-jogo-btn">Modo Coordenado</button>
            <img src="explosion.gif" class="explosion" id="explosion" style="display: none;">
            <div id="mensagem-feedback"
                style="display: none; position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background-color: yellow; padding: 10px; border: 1px solid black; z-index: 1000;">
            </div>

            <div id="tela-fim-de-fase" class="tela">
                <img id="imagem-fim-de-fase" src="fim_fase_sucesso.png" alt="Fim de Fase">
                <button id="btn-voltar-mapa">Voltar ao Mapa</button>
            </div>
        </div>

    </div>

    <script src="navegacao.js"></script>
    <script src="main.js"></script>
</body>

</html>
