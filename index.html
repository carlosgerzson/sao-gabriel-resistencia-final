    <style>
        /* Reset básico e box-sizing para melhor controle de layout */
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Importantíssimo para evitar scrollbars */
            width: 100%;
            height: 100%;
            background-color: black;
            /* Estes 3 garantem que o body é um flex container e centraliza seu conteúdo */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* O game-container é o elemento pai onde o canvas do Phaser será injetado */
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            /* ESSENCIAL: Torna o game-container um contexto de posicionamento */
            /* REMOVA as propriedades de Flexbox daqui para evitar conflitos */
            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */
            border: 2px solid blue;
            /* Mantenha a borda para depuração */
        }

        /* Estiliza APENAS o canvas dentro do game-container */
        #game-container canvas {
            display: block;
            /* Essencial para remover margens padrão */
            position: absolute;
            /* Posiciona o canvas absolutamente dentro do seu pai (#game-container) */
            top: 50%;
            /* Move o topo do elemento para 50% da altura do pai */
            left: 50%;
            /* Move a esquerda do elemento para 50% da largura do pai */
            transform: translate(-50%, -50%);
            /* Ajusta o elemento em -50% do seu PRÓPRIO tamanho para centralização perfeita */
            border: 2px solid red;
            /* Mantenha a borda para depuração */
        }
    </style>
</head>

<body>
    <div id="game-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
