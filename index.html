<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Teste Responsivo do Jogo</title>
  <style>
 body {
    margin: 0;
    padding: 0;
    background-color: black;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Ancorar no topo */
}

.container-teste {
    height: 98vh; /* Altura ligeiramente menor */
    width: calc(98vh * (900 / 1600)); /* Largura proporcional */
    border: 2px solid white; /* Borda visível */
    position: relative; /* Necessário para posicionar o pseudo-elemento */
}

.container-teste::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 5px; /* Posicionar 5px acima da parte inferior */
    width: 100%;
    height: 1px; /* Uma linha fina */
    background-color: red; /* Cor contrastante para visualização */
}


.jogo-container {
    display: block;
    width: 100%;
    max-width: 600px;
    height: 256.66px; /* Definir a altura do container */
    background-color: #333;
    margin-bottom: 20px;
    box-sizing: border-box;
    position: relative; /* Contexto para posicionar os filhos */
}


    .gradiente-container {
      position: absolute;
      bottom: 0;
      /* Alinha com a parte inferior (onde a silhueta está) */
      left: 50%;
      /* Centraliza horizontalmente */
      transform: translateX(-50%);
      /* Ajuste para centralização */
      width: 90%;
      /* Largura da silhueta (ou do container) */
      height: 30vh;
      /* Altura desejada para o gradiente */
      background-image: linear-gradient(to top, red, orange);
      /* Gradiente de baixo para cima */
      opacity: 0.7;
      /* Opcional: para dar um efeito de transparência */
      z-index: -2;
      /* Abaixo da silhueta e do container */
    }

    .silhueta-urbana-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; /* Preencher o jogo-container */
    z-index: 1; /* Garantir que fique acima do fundo do jogo-container */
}

   .silhueta-urbana-container svg {
    display: block; /* Garantir que o SVG se comporte como um bloco */
    width: 100%;
    height: 100%;
    object-fit: contain; /* Ajustar o SVG dentro do container */
}
 

    .elementos-inferiores {
      display: flex;
      gap: 20px;
      justify-content: center;
      position: absolute;
      /* Posicionar dentro do container */
      bottom: 20px;
      left: 0;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 10;
    }

    .botao-acao {
      padding: 10px 20px;
      font-size: 1em;
      flex-grow: 1;
      max-width: 150px;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      .elementos-inferiores {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        bottom: 10px;
      }

      .botao-acao {
        width: 80%;
        max-width: none;
      }
    }
  </style>
</head>

<body>
  <div class="container-teste"></div>
</body>

<script>
  function setContainerHeight() {
    const viewportHeight = window.innerHeight;
    const aspectRatio = 900 / 1600;
    const containerWidth = viewportHeight * aspectRatio;
    const containerHeight = viewportHeight * 0.98; // Usar 98% da altura para criar espaço

    const container = document.querySelector('.container-teste');
    if (container) {
        container.style.height = `${containerHeight}px`;
        container.style.width = `${containerWidth}px`;
    }
}

window.addEventListener('resize', setContainerHeight);
window.addEventListener('load', setContainerHeight);
</script>

</html>
