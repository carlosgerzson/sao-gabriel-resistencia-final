<!DOCTYPE html>
<html>
<head>
    <title>Teste de Fundos - Resistência Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, height=device-height">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameContainer {
            position: relative;
            width: 100%; /* Segue o innerWidth */
            height: 100vh; /* Usa a altura corrigida */
            overflow: hidden;
            background-color: transparent; /* Remove área azulada */
        }
        .bg-image {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .bg-img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta proporcionalmente sem cortar */
            object-position: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="bg-image" id="bgContainer">
            <img src="assets/resol-1.png" alt="Fundo" class="bg-img" id="bgImg">
        </div>
    </div>

    <script>
        let vh = window.outerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        window.addEventListener('resize', () => {
            let vh = window.outerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            adjustBackground();
        });

        function adjustBackground() {
            const container = document.getElementById('gameContainer');
            const bgImg = document.getElementById('bgImg');
            const innerWidth = window.innerWidth;
            const outerHeight = window.outerHeight;

            // Corrige altura baseada em dispositivos
            let adjustedHeight = outerHeight;
            if (innerWidth <= 400) {
                if (adjustedHeight > 800) adjustedHeight = 737; // Redmi (393x737)
                else if (adjustedHeight > 870) adjustedHeight = 852; // iPhone 15 (393x852)
            }

            let adjustedVh = adjustedHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${adjustedVh}px`);

            console.log(`InnerWidth: ${innerWidth}, OuterHeight: ${outerHeight}, AdjustedHeight: ${adjustedHeight}, Resol:`);

            if (innerWidth <= 380 && adjustedHeight <= 670) {
                bgImg.src = 'assets/resol-1.png'; // iPhone SE
                console.log('resol-1');
            } else if (innerWidth <= 400 && adjustedHeight <= 740) {
                bgImg.src = 'assets/resol-2.png'; // Redmi
                console.log('resol-2');
            } else if (innerWidth <= 400 && adjustedHeight <= 900) {
                bgImg.src = 'assets/resol-3.png'; // iPhone 15 Pro
                console.log('resol-3');
            } else if (innerWidth <= 800 && adjustedHeight <= 1400) {
                bgImg.src = 'assets/resol-4.png'; // HD
                console.log('resol-4');
            } else {
                bgImg.src = 'assets/resol-5.png'; // FullHD
                console.log('resol-5');
            }

            container.style.width = innerWidth + 'px';
            container.style.height = adjustedHeight + 'px';
        }

        window.addEventListener('load', adjustBackground);
    </script>
</body>
</html>
