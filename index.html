<!DOCTYPE html>
<html>
<head>
    <title>São Gabriel: Resistência Final</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        .vt323-regular { font-family: "VT323", monospace; font-weight: 400; font-style: normal; }
        body {
            margin: 0;
            padding: 0;
            background-color: #0af350;
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .bg-image {
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bg-img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: block;
            z-index: 0;
        }
        .bg-img-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            max-height: 95vh; /* Ajustado para 95,5% da altura */
            object-fit: cover;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .text-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #e9bb00;
            font-family: 'VT323';
            font-size: 24px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            z-index: 10;
            max-width: 70%;
            min-height: 120px;
            max-height: 50vh;
            word-wrap: break-word;
        }
        .btn-custom {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 65px; /* Tamanho fixo ~65x70 */
            padding: 20px 30px;
            min-width: 100px;
            min-height: 80px;
            z-index: 10;
            background: none;
            border: none;
            color: #39ff14;
            cursor: pointer;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-custom:hover {
            color: #ffc107;
        }
        @media (max-width: 576px) {
            .bg-img-bottom { width: 100vw; max-height: 95vh; }
            .btn-custom {
                font-size: 65px;
                min-width: 110px;
                min-height: 85px;
            }
            .text-layer { font-size: 20px; max-width: 85%; min-height: 140px; }
        }
        @media (min-height: 700px) {
            .bg-img { height: 100vh; width: auto; max-width: 100%; object-fit: cover; }
            .bg-img-bottom { height: auto; max-height: 95vh; }
        }
    </style>
    <script>
        function adjustFundo2Width() {
            setTimeout(() => {
                const fundo1 = document.getElementById('bgImg');
                const fundo2 = document.getElementById('bgImgBottom');
                if (fundo1 && fundo2) {
                    const fundo1Height = window.innerHeight; // Usa a altura da viewport
                    fundo2.style.width = `${fundo1.width}px`;
                    fundo2.style.height = `${fundo1Height * 0.955}px`; // 95,5% da altura da viewport
                    fundo2.style.left = '50%';
                    fundo2.style.transform = 'translateX(-50%)';
                    fundo2.style.opacity = '1';
                }
            }, 100);
        }

        function handleResize() {
            adjustFundo2Width();
        }

        window.addEventListener('resize', handleResize);

        function showIntro() {
            document.body.innerHTML = '<div class="bg-image"><img src="assets/fundo1.png" alt="Fundo" class="bg-img img-fluid" id="bgImg"><img src="assets/fundo2.png" alt="Fundo Bottom" class="bg-img-bottom img-fluid" id="bgImgBottom"><button class="btn-custom" onclick="goToInstruction2()"><i class="fas fa-arrow-right"></i></button></div>';
            adjustFundo2Width();
        }

        function goToInstruction2() {
            document.body.innerHTML = '<div class="bg-image"><img src="assets/fundo1.png" alt="Fundo" class="bg-img img-fluid" id="bgImg"><div class="text-layer">BEM-VINDO AO JOGO!\n\nEm um futuro próximo, o Império da Unidade Suprema impôs um plano global de padronização cultural.\nEles acreditam que todas as cidades devem ser “niveladas” – sem sotaques, sem tradições, sem identidade.\nE para isso, começaram a invadir locais históricos, símbolo da cultura popular, apagando suas raízes.\n\nBoa sorte, DEFENSOR!</div><button class="btn-custom" onclick="goToInstruction1()"><i class="fas fa-arrow-right"></i></button></div>';
            adjustFundo2Width();
        }

        function goToInstruction1() {
            document.body.innerHTML = '<div class="bg-image"><img src="assets/fundo1.png" alt="Fundo" class="bg-img img-fluid" id="bgImg"><div class="text-layer">INSTRUÇÃO 1\nTexto aqui...</div><button class="btn-custom" onclick="startGame()"><i class="fas fa-arrow-right"></i></button></div>';
            adjustFundo2Width();
        }

        function startGame() {
            document.body.innerHTML = '<div id="gameContainer" style="width: 100%; height: 100vh;"></div>';
            var script1 = document.createElement('script');
            script1.src = 'https://cdn.jsdelivr.net/npm/phaser@3.85.2/dist/phaser.min.js';
            script1.onload = function() {
                var script2 = document.createElement('script');
                script2.src = 'gameScene.js';
                script2.onload = function() {
                    new Phaser.Game({
                        type: Phaser.AUTO,
                        width: window.innerWidth,
                        height: window.innerHeight,
                        parent: 'gameContainer',
                        scene: [BriefingScene],
                        scale: {
                            mode: Phaser.Scale.RESIZE,
                            autoCenter: Phaser.Scale.CENTER_BOTH
                        },
                        backgroundColor: '#c8f309',
                        render: { pixelArt: false, antialias: true }
                    });
                    console.log("Jogo Phaser inicializado a partir do startGame()");
                };
                document.body.appendChild(script2);
            };
            document.body.appendChild(script1);
        }

        window.onload = showIntro;
    </script>
</head>
<body></body>
</html>
