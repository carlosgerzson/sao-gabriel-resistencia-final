<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>São Gabriel > Resistência Final</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div id="game">
        <div id="game-container">
           
                <h1 id="game-title">SÃO GABRIEL</h1>
                <h2 id="game-subtitle">RESISTÊNCIA FINAL</h2>
                <div id="tempo">00:00</div>
           
                <img id="background" src="background.png" alt="Background">
                <img id="target" src="target.png" alt="Target">
                <img src="antimissil.png" alt="Míssil" class="missil" style="display: none;">
                <img src="explosion.gif" class="explosion" id="explosion" style="display: none;">
           
                <div class="silhueta-urbana"></div>
                <img id="torre_e" src="torre_e.png" alt="Torre E">
                <img id="torre_c_e_d" src="torre_c_e_d.png" alt="Torre C e D">
                <img id="pedestal_d" src="pedestal_d.png" alt="Pedestal D">
                <img id="ford_t" src="ford_t.png" alt="Ford T">
                <img src="army_e.png" alt="Army E" class="army" id="army_e">
                <img src="army_c.png" alt="Army C" class="army" id="army_c">
                <img src="army_d.png" alt="Army D" class="army" id="army_d">

                <div id="alvo1-container" class="alvo-container">
                    <div id="alvo1_predio" class="alvo1-camada alvo1-predio"></div>
                    <div id="alvo1_dano1" class="alvo1-camada alvo1-dano1"></div>
                    <div id="alvo1_dano2" class="alvo1-camada alvo1-dano2"></div>
                    <div id="alvo1_destruido" class="alvo1-camada alvo1-destruido"></div>
                    <div id="alvo1_fundo" class="alvo1-camada alvo1-fundo"></div>
                </div>
    
                <div id="alvo2-container" class="alvo-container">
                    <div id="alvo2_predio" class="alvo2-camada alvo2-predio"></div>
                    <div id="alvo2_dano1" class="alvo2-camada alvo2-dano1"></div>
                    <div id="alvo2_dano2" class="alvo2-camada alvo2-dano2"></div>
                    <div id="alvo2_destruido" class="alvo2-camada alvo2-destruido"></div>
                    <div id="alvo2_fundo" class="alvo2-camada alvo2-fundo"></div>
                </div>
    
                <div id="alvo3-container" class="alvo-container">
                    <div id="alvo3_predio" class="alvo3-camada alvo3-predio"></div>
                    <div id="alvo3_dano1" class="alvo3-camada alvo3-dano1"></div>
                    <div id="alvo3_dano2" class="alvo3-camada alvo3-dano2"></div>
                    <div id="alvo3_destruido" class="alvo3-camada alvo3-destruido"></div>
                    <div id="alvo3_fundo" class="alvo3-camada alvo3-fundo"></div>
                </div>
            </div>
        </div>
    
        <div id="tela-ativa" class="overlay-screen" style="display: none;">
            <div id="briefing-container">
                <img id="briefing-img" src="" alt="Briefing">
            </div>
            <button id="btn-iniciar-jogo">Jogar</button>
        </div>
    
        <div id="tela-fim-de-fase" class="overlay-screen" style="display: none;">
            <img id="imagem-fim-de-fase" src="fim_fase_sucesso.png" alt="Fim de Fase">
            <button id="btn-voltar-mapa">Voltar ao Mapa</button>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script src="navegacao.js" defer></script>
    </body>
    </html>
